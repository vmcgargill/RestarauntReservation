<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vinny's Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Vinny's Restaurant</h1>
      <hr>
      Enter Your Reservation Name: <input type="text" class="form-control" id="reservationName"><br>
      <button class="btn btn-danger btn-lg" id="add-btn"><span class="fa fa-plus"></span>Add a Reservation</button>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations: </strong></h3>
          </div>
          <div class="card-body" id="reservation-list">
            <h2 id="name">The first reservation</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
